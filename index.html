<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>sciencefactor</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/lib/cropper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="js/lib/cropper.js"></script>
	<script src="js/lib/ocrad.js"></script>
</head>

<body>

	<header>
		<h1>Science factor</h1>
	</header>

	<div id="page-container">

		<div id="journal-input" class="page-content initial">
			<div class="text-input" tabindex="0">
				<form>
					<input type="text" placeholder="Touch to type in journal title or ORCID" />
					<button class="btn btn-flat">Search</button>
				</form>
			</div>
			<div class="video-input">
			<button class="btn btn-raised">Take a picture</button>
			</div>
		</div>
		<div id="ocr-input" class="page-content">
			<video autoplay></video>
			<div class="video-overlay">
				<div class="corners">
					<div class="corner top-left"></div>
					<div class="corner top-right"></div>
					<div class="corner bottom-left"></div>
					<div class="corner bottom-right"></div>
				</div>
				<button id="take-pic" class="btn btn-float"><i class="material-icons md-light">camera_alt</i></button>
				<button id="retry-pic" class="btn btn-float"><i class="material-icons md-light">refresh</i></button>
				<button id="send-pic" class="btn btn-float"><i class="material-icons md-light">send</i></button>

				<a href=""></a>
			</div>
			<canvas></canvas>
		</div>
		<div id="journal-results" class="page-content">
			
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
